

{% extends 'base.html' %}
{% block content %}

<div class="container mt-3">
  <h2 align="middle">Book List</h2>
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  
  <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th> Availability Type</th>
      </tr>
    </thead>
    <tbody id="myTable">
    {% for book in book_list %}
      <tr>
        <td>{{book.pk}}</td>
        <td><a href="{% url 'book-details' pk=book.pk%}">{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.genre}}</td>
        <td>{{book.availability_type}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
